<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Job Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Poppins;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        nav {
            display: flex;
            color: white;
            padding: 1rem;
            background-color: black;
            justify-content: space-between;
            align-items: center;
        }
        nav h1 {
            margin-left: 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin-right: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: darkgray;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 220px;
            background-color: #f1f0f0;
            padding: 1rem;
            border-right: 1px solid rgb(131, 131, 131);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .sidebar h3 {
            margin-bottom: 1rem;
            font-weight: 300;
            border-bottom: 1px solid rgba(0, 0, 0, 0.467);
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ccc;
            font-size: 0.9rem;
        }
        #clearBtn {
            margin-top: auto;
            align-self: flex-end;
            width: 100%;
            background-color: black;
            transition: background 0.3s ease;
        }
        #clearBtn:hover {
            background-color: rgb(19, 19, 19);
        }
        .main {
            flex: 1;
            padding: 2rem;
        }
        #jobForm {
            margin-bottom: 2rem;
            display: none;
        }
        #jobForm input,
        #jobForm select {
            padding: 0.5rem;
            margin-right: 1rem;
            margin-bottom: 1rem;
        }
        .job-card {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
        }
        #jobCards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: rgb(3, 3, 225);
        }
    </style>
</head>
<body>
    <nav>
        <h1>Job Tracker</h1>
        <ul>
            <li><a href="index.html" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="sidebar">
            <h3>Recently added</h3>
            <ul id="recentJobs"></ul>
            <button id="clearBtn" onclick="clearJobs()">Clear all</button>
        </div>
        <div class="main">
            <button onclick="toggleForm()">+Add Job</button>
            <form id="jobForm" onsubmit="addJob(event)">
                <input type="text" id="company" placeholder="Company name" required />
                <input type="text" id="role" placeholder="Role" required />
                <select id="status">
                    <option value="applied">Applied</option>
                    <option value="interview">Interview</option>
                    <option value="rejected">Rejected</option>
                </select>
                <button type="submit">Submit</button>
            </form>
            <div id="jobCards"></div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
